<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Modelo 3D</title>
    <link href="estilo/style.css" rel="stylesheet"> <!-- Link para o arquivo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" defer></script>
</head>
<body>

<!-- Container Principal -->
<div class="container">
    <div class="row justify-content-center">
        <!-- Menu de Controle -->
        <div class="col-md-4">
            <div class="menu-container">
                <h2>Controle de Modelo</h2>
                <form id="controls-form">
                    <!-- Tipo de Tecido -->
                    <div class="mb-4">
                        <label for="tipo_tecido" class="form-label">Tipo de Tecido</label>
                        <select class="form-select" id="tipo_tecido">
                            <option value="Algodao">Algodão</option>
                            <option value="Poliester">Poliéster</option>
                            <option value="Lona">Lona</option>
                        </select>
                    </div>

                    <!-- Tipo de Fecho -->
                    <div class="mb-4">
                        <label for="tipo_fecho" class="form-label">Tipo de Fecho</label>
                        <select class="form-select" id="tipo_fecho">
                            <option value="01_trucker">Trucker</option>
                            <option value="02_americano">Americano</option>
                            <option value="03_aba_reta">Aba Reta</option>
                            <option value="04_new_york">New York</option>
                            <option value="05_dad_hat">Dad Hat</option>
                            <option value="06_viseira">Viseira</option>
                            <option value="07_bucket">Bucket</option>
                            <option value="rosca">Rosca</option>
                        </select>
                    </div>

                    <!-- Cor do Corpo -->
                    <div class="mb-4">
                        <label for="cor_corpo" class="form-label">Cor do Corpo</label>
                        <input type="color" id="cor_corpo" class="form-control" value="#ff0000">
                    </div>

                    <!-- Cor da Aba -->
                    <div class="mb-4">
                        <label for="cor_aba" class="form-label">Cor da Aba</label>
                        <input type="color" id="cor_aba" class="form-control" value="#0000ff">
                    </div>

                    <!-- Botões -->
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary w-48">Aplicar</button>
                        <button type="reset" class="btn btn-secondary w-48">Redefinir</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Visualizador 3D -->
        <div class="col-md-8 viewer-container">
            <model-viewer
                id="viewer"
                src="models/01_trucker.glb"
                alt="Modelo 3D"
                auto-rotate
                camera-controls
                camera-orbit="0deg 75deg 100m"
                environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
                shadow-intensity="1"
                shadow-softness="0.5"
                style="width: 100%; height: 100%;">
            </model-viewer>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="javaScript/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
